<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindMatrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='mind.css') }}">
    <style>
        .signup-card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25), 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }
    </style>
</head>
<body background="{{ url_for('static', filename='senti.jpg') }}">
    <header class="bg-primary text-white py-3 text-center">
        <h1>MindMatrix</h1>
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card signup-card p-4" style="width: 400px;">
            <h2 class="text-center text-primary">Welcome to MindMatrix</h2>
            <p class="text-center text-muted">Analyze sentiments intelligently</p>
            
            <!-- Flash Messages for Errors -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="twitter_username" class="form-label">Twitter Username</label>
                    <input type="text" class="form-control" name="twitter_username" placeholder="Enter your Twitter username">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
</body>
</html>
